<!DOCTYPE html>
<html>
<head>
    <title>Marcador QR Code Earth</title>

    <!-- include A-Frame -->
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

    <!-- we import arjs version without NFT but with marker + location based support -->
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
</head>
<body>
<a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>

    <!-- 3D Info -->
    <a-assets>
        <a-asset-item id="animated-asset" src="https://raw.githubusercontent.com/nicolocarpignoli/nicolocarpignoli.github.io/master/ar-playground/models/CesiumMan.gltf"></a-asset-item>
    </a-assets>

    <a-entity camera></a-entity>

    <!-- Preset Hiro Marker -->
    <a-marker id="animated-marker" type='barcode' value='50'>
            <!-- 3D Info -->
            <a-entity
                    gltf-model="#animated-asset"
                    scale="2">
            </a-entity>

    </a-marker>

</a-scene>
</body>
</html>
