<!DOCTYPE html>
<html>
<head>
    <title>Marcador Borda Personalizado</title>

    <!-- include A-Frame -->
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

    <!-- we import arjs version without NFT but with marker + location based support -->
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
</head>
<body>
<a-scene embedded arjs>

    <a-entity camera></a-entity>

    <!-- Personalized Border Marker -->
    <a-marker type="pattern" preset="custom" url="patt/cubo02.patt">
        <!-- 3D Info -->
        <a-entity
                obj-model="obj: url(https://rishavjayswal.github.io/augmented-reality/resources/couch.obj);
                    mtl: url(https://rishavjayswal.github.io/augmented-reality/resources/couch.mtl)">
        </a-entity>
    </a-marker>

</a-scene>
</body>
</html>
